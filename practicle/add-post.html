<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="css/normalize.css">
    <link rel="stylesheet prefetch" href="css/responsive.css">
    <link rel="stylesheet prefetch" href="css/style.css">
</head>

<body>

    <div>
        <div class="topbar">
            <div class="container">
                <div class="row">
                    <div class="col-s-4">
                        <h1 class="push-left">ZealBlog</h1>
                    </div>
                    <div class="offset-s-4 col-s-4">
                        <nav role='navigation' class="push-right">
                            <ul>
                                <li><a href="index.html">See All Posts</a></li> ||
                                <li><a href="add-post.html">Add New Post</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container">
                <div class="row">

                    <div class="post">
                        <h2>Add New Post</h2>

                        <form   action="http://localhost:5000/api/user/add-post" method="post" target="_blank">
                            <h4>Title</h4>
                            <input name="title" id="title" type="text" />
                            <h4>Body</h4>
                            <textarea type="text" name="body"  rows="10"></textarea>
                         <!--    <label for="">Image</label>
                            <input type="file" style="width: 47%; display: inline;" name="image">  -->
                            <label for="">By:</label>
                            <input type="text" placeholder="Author Name"  name="author" required/>
                            <label for="">Email:</label>
                            <input type="text" placeholder="Author Email"  name="email" required/>

                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
